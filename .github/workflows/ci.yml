name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    container: python:${{ matrix.python-version }}-slim
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y --no-install-recommends git build-essential

    # setup-python works in containers too, or we can just use cached poetry
    # But setup-python's cache feature works well.
    - name: Section - caching
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'
    
    - name: Install Poetry
      run: |
        pip install poetry
        poetry config virtualenvs.create false

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Install library
      run: poetry install --no-interaction

    - name: Lint with flake8
      run: |
        poetry run pip install flake8
        poetry run flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        poetry run flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      run: |
        poetry run pytest tests/ --cov=src/newt --cov-report=xml
