name: Release

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Publish to PyPI
      run: |
        pip install poetry
        poetry publish --build --username __token__ --password ${{ secrets.PYPI_TOKEN }}
